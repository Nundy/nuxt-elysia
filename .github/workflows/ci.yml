name: ci

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'src/**/*.ts'
      - 'src/**/*.ejs'
      - 'src/**/*.json'
      - 'README.md'
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:  # 新增手动触发

# 添加权限配置
permissions:
  contents: read
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: 'https://registry.npmjs.org/'  # 指定 npm 官方源
      - run: npm install -g bun
      - run: bun install
      - run: bun dev:prepare
      # - run: bun test:types

      - name: Publish to npm
        run: npm publish --provenance --access public  # 发布公开包
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}  # 引用配置的 Token
      

